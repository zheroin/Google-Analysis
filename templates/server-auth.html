{% set auth = 'server' %}

{% extends 'base.html' %}

{% block head_scripts %}

{{ super() }}

<!-- TODO(philipwalton): remove this once the Embed API has been updated to
use the new version of the Google Charts loader. -->
<script src="https://www.google.com/jsapi"></script>

<script>
{% include 'embed-api/code/_snippet.js' %}

gapi.analytics.ready(function() {

  // Authorize this user with the access token from the service account.
  gapi.analytics.auth.authorize({
    serverAuth: {
      access_token: '{{ site.get_access_token() }}'
    }
  });

  document.body.classList.add('is-authorized');
});
</script>
{% endblock %}
